<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <form>
    <label for="name">Nome</label>
    <input id="name" type="text" placeholder="Nome completo" />

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="Seu melhor e-mail"/>

    <input id="pass" type="password" minlength="6" maxlength="6" placeholder="Senha (6 caracteres)" />

    <button type="submit">
        Cadastrar
    </button>
    
    </form>
